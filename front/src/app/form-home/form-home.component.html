<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <mat-form-field  appearance="outline">
      <input matInput type="text" formControlName="name" placeholder="Saisissez votre nom">
    </mat-form-field>
    <button mat-flat-button type="submit">Envoyer</button>
  </div>
</form>
